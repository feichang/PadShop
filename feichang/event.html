<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <!-- 响应 缩放 拒绝缩放 -->
    <meta name="viewport" id="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

    <!-- 是否全屏显示 -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- 桌面图标 -->
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="icon.png">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="icon@2x.png">

    <!-- 横屏竖屏 欢迎图片 普通屏幕和Retina屏幕 -->
    <link href="startup-portrait.png"
          media="(device-width: 768px) and (orientation: portrait)" rel="apple-touch-startup-image">
    <link href="startup-landscape.png"
          media="(device-width: 768px) and (orientation: landscape)" rel="apple-touch-startup-image">
    <link href="startup-portrait@2x.png"
          media="(device-width: 768px) and (orientation:portrait) and (-webkit-min-device-pixel-ratio: 2)"
          rel="apple-touch-startup-image">
    <link href="startup-landscape@2x.png"
          media="(device-width: 768px) and (orientation:landscape) and (-webkit-min-device-pixel-ratio: 2)"
          rel="apple-touch-startup-image">

    <!-- 不希望手机自动将网页中的电话号码显示为拨号的超链接 -->
    <meta name="format-detection" content="telephone=no">

    <link rel="shortcut icon" href="favicon.ico">
    <title>Demo</title>


    <!-- DNS预获取 http://dbanotes.net/web/dns_prefetching.html -->
    <link rel="dns-prefetch" href="#">

    <script type="text/javascript" src="http://a.tbcdn.cn/s/kissy/1.3.0/kissy-min.js"></script>
</head>
<body>

<!-- 竖屏不支持提示 -->
<!-- 断网提示 -->
    <style type="text/css">
        body{
            width: 800px;
            margin: 0 auto;
        }
        #controller{
            width: 200px;
            height: 200px;
            background: #f40;
        }
        #log{
            margin-top: 10px;
            border: 1px dashed #eee;
            height: 160px;
            width: 358px;
            padding: 20px;
        }
    </style>
    <div id="controller">

    </div>
    <div id="log">

    </div>
    <script type="text/javascript">

        KISSY.ready(function(S){
            var $ = S.Node.all;

            $('#controller').on('tapHold tap doubleTap singleTap swipe rotateStart rotate rotateEnd pinchStart', function(e){
                $('#log').html(e.type + ' fired!');
            });
            $(window).on('shake', function(e){
                $('#log').html(e.type + ' fired!');
            });
        });
    </script>
</body>
</html>
